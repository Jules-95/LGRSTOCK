<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LGS - Le Grand Stock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo {
            font-size: 3rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 4px 20px rgba(0,0,0,0.2);
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .search-section {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 2rem;
        }

        .search-group {
            margin-bottom: 1.5rem;
        }

        .search-group:last-child {
            margin-bottom: 0;
        }

        .search-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            outline: none;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-input::placeholder {
            color: #9ca3af;
        }

        .search-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .search-button:active {
            transform: translateY(0);
        }

        .result-section {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: none;
        }

        .multiple-results-section {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: none;
        }

        .multiple-results-section.visible {
            display: block;
            animation: slideUp 0.4s ease-out;
        }

        .results-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .result-item {
            padding: 1.25rem;
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            gap: 1rem;
        }

        .result-item:hover {
            border-color: #667eea;
            background: #f3f4ff;
            transform: translateX(5px);
        }

        .result-item-main {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .result-item-title {
            font-weight: 600;
            color: #1f2937;
            font-size: 1.1rem;
        }

        .result-item-details {
            display: flex;
            gap: 1rem;
            font-size: 0.9rem;
            color: #6b7280;
        }

        .result-item-ean, .result-item-recrea {
            padding: 0.25rem 0.75rem;
            background: white;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
        }

        .result-item-stock {
            font-weight: 600;
            color: #059669;
            font-size: 1rem;
        }

        .back-button {
            background: #6b7280;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            margin-bottom: 1.5rem;
        }

        .back-button:hover {
            background: #4b5563;
            transform: translateY(-1px);
        }

        .result-section.visible {
            display: block;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f3f4f6;
        }

        .product-info {
            display: grid;
            gap: 1.5rem;
        }

        .info-row {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .info-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 1.1rem;
            color: #1f2937;
            font-weight: 500;
            padding: 0.75rem;
            background: #f9fafb;
            border-radius: 8px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 0.75rem;
            background: #f9fafb;
            border-radius: 8px;
        }

        .qty-button {
            width: 45px;
            height: 45px;
            border-radius: 10px;
            border: 2px solid #e5e7eb;
            background: white;
            color: #374151;
            font-size: 1.5rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qty-button:hover {
            border-color: #667eea;
            color: #667eea;
            transform: scale(1.05);
        }

        .qty-button:active {
            transform: scale(0.95);
        }

        .qty-display {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1f2937;
            min-width: 80px;
            text-align: center;
        }

        .location-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .location-item {
            text-align: center;
        }

        .location-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            padding: 1rem;
            background: #f9fafb;
            border-radius: 8px;
        }

        .image-placeholder {
            width: 100%;
            height: 250px;
            background: #f3f4f6;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9ca3af;
            font-size: 1rem;
            border: 2px dashed #d1d5db;
            margin-top: 0.5rem;
        }

        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, #e5e7eb, transparent);
            margin: 2rem 0;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .logo {
                font-size: 2rem;
            }

            .search-section,
            .result-section {
                padding: 1.5rem;
            }

            .location-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">LGS</div>
            <div class="subtitle">Le Grand Stock</div>
        </div>

        <div class="search-section">
            <div class="search-group">
                <label class="search-label">Code EAN</label>
                <input type="text" class="search-input" id="eanInput" placeholder="Entrez le code EAN...">
            </div>

            <div class="search-group">
                <label class="search-label">Libell√© du produit</label>
                <input type="text" class="search-input" id="libelleInput" placeholder="Entrez le libell√©...">
            </div>

            <div class="search-group">
                <label class="search-label">Code R√©cr√©aClub</label>
                <input type="text" class="search-input" id="recreaInput" placeholder="Entrez le code R√©cr√©aClub...">
            </div>

            <button class="search-button" onclick="simulateSearch()">
                üîç Rechercher
            </button>
            <br>
            <br>
            <a class="search-button" href="testpage-transfert.html"> Test affichage page de listes</a>
        </div>

        <div class="multiple-results-section" id="multipleResultsSection">
            <div class="result-title">üì¶ Produits trouv√©s</div>
            <button class="back-button" onclick="showSearchAgain()">‚Üê Nouvelle recherche</button>
            <div class="results-list" id="resultsList">
            </div>
        </div>

        <div class="result-section" id="resultSection">
            <button class="back-button" onclick="showSearchAgain()">‚Üê Nouvelle recherche</button>
            <div class="result-title">üì¶ Informations Produit</div>

            <div class="product-info">
                <div class="info-row">
                    <span class="info-label">Libell√©</span>
                    <div class="info-value" id="displayLibelle">Jouet Lego Classic - Bo√Æte de briques 500 pi√®ces</div>
                </div>

                <div class="info-row">
                    <span class="info-label">Code EAN</span>
                    <div class="info-value" id="displayEan">3700523456789</div>
                </div>

                <div class="divider"></div>

                <div class="info-row">
                    <span class="info-label">Quantit√© en stock</span>
                    <div class="quantity-control">
                        <button class="qty-button" onclick="changeQuantity(-1)">‚àí</button>
                        <span class="qty-display" id="quantityDisplay">42</span>
                        <button class="qty-button" onclick="changeQuantity(1)">+</button>
                    </div>
                </div>

                <div class="divider"></div>

                <div class="info-row">
                    <span class="info-label">Emplacement</span>
                    <div class="location-grid">
                        <div class="location-item">
                            <div class="info-label" style="margin-bottom: 0.5rem;">All√©e</div>
                            <div class="location-value" id="displayAllee">A3</div>
                        </div>
                        <div class="location-item">
                            <div class="info-label" style="margin-bottom: 0.5rem;">√âtag√®re</div>
                            <div class="location-value" id="displayEtagere">E2</div>
                        </div>
                    </div>
                </div>

                <div class="info-row">
                    <span class="info-label">Photo de l'emplacement</span>
                    <div class="image-placeholder">
                        üì∑ Image de l'emplacement
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentQuantity = 42;
        let currentProduct = null;

        // Base de donn√©es simul√©e
        const productsDatabase = [
            {
                id: 1,
                libelle: "Jouet Lego Classic - Bo√Æte de briques 500 pi√®ces",
                ean: "3700523456789",
                recrea: "LEG001",
                quantity: 42,
                allee: "A3",
                etagere: "E2"
            },
            {
                id: 2,
                libelle: "Flip 7",
                ean: "3760273010461",
                recrea: "915949",
                quantity: 26,
                allee: "A3",
                etagere: "E3"
            },
            {
                id: 3,
                libelle: "Jouet Lego Classic - Bo√Æte de briques 300 pi√®ces",
                ean: "3700523456791",
                recrea: "LEG003",
                quantity: 15,
                allee: "A3",
                etagere: "E1"
            },
            {
                id: 4,
                libelle: "Puzzle 1000 pi√®ces - Paysage montagne",
                ean: "3700523456800",
                recrea: "PUZ001",
                quantity: 8,
                allee: "B2",
                etagere: "D4"
            },
            {
                id: 5,
                libelle: "Voiture radiocommand√©e - Mod√®le sport",
                ean: "3700523456810",
                recrea: "VOI001",
                quantity: 12,
                allee: "C1",
                etagere: "A2"
            }
        ];

        function simulateSearch() {
            const eanInput = document.getElementById('eanInput').value.trim();
            const libelleInput = document.getElementById('libelleInput').value.trim();
            const recreaInput = document.getElementById('recreaInput').value.trim();
            
            // Recherche dans la base de donn√©es
            let results = [];
            
            if (eanInput) {
                results = productsDatabase.filter(p => p.ean.includes(eanInput));
            } else if (libelleInput) {
                results = productsDatabase.filter(p => p.libelle.toLowerCase().includes(libelleInput.toLowerCase()));
            } else if (recreaInput) {
                results = productsDatabase.filter(p => p.recrea.toLowerCase().includes(recreaInput.toLowerCase()));
            }
            
            if (results.length === 0) {
                // Aucun r√©sultat - afficher un produit par d√©faut pour la d√©mo
                showProductDetails(productsDatabase[0]);
            } else if (results.length === 1) {
                // Un seul r√©sultat - afficher directement
                showProductDetails(results[0]);
            } else {
                // Plusieurs r√©sultats - afficher la liste
                showMultipleResults(results);
            }
        }

        function showMultipleResults(results) {
            const multipleResultsSection = document.getElementById('multipleResultsSection');
            const resultSection = document.getElementById('resultSection');
            const resultsList = document.getElementById('resultsList');
            
            // Cacher la section de r√©sultats d√©taill√©s
            resultSection.classList.remove('visible');
            
            // Vider et remplir la liste de r√©sultats
            resultsList.innerHTML = '';
            
            results.forEach(product => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.onclick = () => showProductDetails(product);
                
                resultItem.innerHTML = `
                    <div class="result-item-main">
                        <div class="result-item-title">${product.libelle}</div>
                        <div class="result-item-details">
                            <span class="result-item-ean">EAN: ${product.ean}</span>
                            <span class="result-item-recrea">RC: ${product.recrea}</span>
                        </div>
                    </div>
                    <div class="result-item-stock">Stock: ${product.quantity}</div>
                `;
                
                resultsList.appendChild(resultItem);
            });
            
            // Afficher la section des r√©sultats multiples
            multipleResultsSection.classList.add('visible');
            
            // Scroll vers les r√©sultats
            setTimeout(() => {
                multipleResultsSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        }

        function showProductDetails(product) {
            const resultSection = document.getElementById('resultSection');
            const multipleResultsSection = document.getElementById('multipleResultsSection');
            
            // Cacher la section des r√©sultats multiples
            multipleResultsSection.classList.remove('visible');
            
            // Mettre √† jour les informations du produit
            currentProduct = product;
            currentQuantity = product.quantity;
            
            document.getElementById('displayLibelle').textContent = product.libelle;
            document.getElementById('displayEan').textContent = product.ean;
            document.getElementById('quantityDisplay').textContent = product.quantity;
            document.getElementById('displayAllee').textContent = product.allee;
            document.getElementById('displayEtagere').textContent = product.etagere;
            
            // Afficher la section de r√©sultats d√©taill√©s
            resultSection.classList.add('visible');
            
            // Scroll vers les r√©sultats
            setTimeout(() => {
                resultSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        }

        function showSearchAgain() {
            const resultSection = document.getElementById('resultSection');
            const multipleResultsSection = document.getElementById('multipleResultsSection');
            
            // Cacher toutes les sections de r√©sultats
            resultSection.classList.remove('visible');
            multipleResultsSection.classList.remove('visible');
            
            // Vider les champs de recherche
            document.getElementById('eanInput').value = '';
            document.getElementById('libelleInput').value = '';
            document.getElementById('recreaInput').value = '';
            
            // Scroll vers la section de recherche
            document.querySelector('.search-section').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function changeQuantity(delta) {
            currentQuantity += delta;
            if (currentQuantity < 0) currentQuantity = 0;
            document.getElementById('quantityDisplay').textContent = currentQuantity;
        }

        // Permettre la recherche avec la touche Entr√©e
        document.querySelectorAll('.search-input').forEach(input => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    simulateSearch();
                }
            });
        });
    </script>
</body>
</html>
